<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="main_bar">
        <section id="card">
            <aside id="search">
            <input type="text" name="location" id="location" placeholder="Enter your name">
            <button id="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </aside>
            <aside id="weather_image">
          <img src="./clear.png" alt="" >
          <p id="description"></p>
            </aside>
            <aside id="weather_details">
                <article id="tempareture">
                    <p class="number" id="temp_num">0<sup><small>o</small></sup>C</p>
                    <h1 class="name">Tempareture</h1>
                </article>
                <article id="Humidity">
                    <p class="number" id="humi_num">0%</p>
                    <h1 class="name">Humidity</h1>
                </article>

            </aside>

        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
